<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve タイマー</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    text-align: center;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 30px;
    font-size: 30px;
  }
  .timer-container {
    margin-top: 40px;
  }
  #time-display {
    font-size: 70px;
    margin: 30px 0;
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button {
    font-size: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #start-btn { background-color: #28a745; }
  #pause-btn { background-color: #ffc107; color: black; }
  #stop-btn { background-color: #dc3545; }
  select {
    font-size: 18px;
    margin-top: 20px;
    padding: 5px 10px;
  }
  #total-time {
    margin-top: 30px;
    font-size: 22px;
  }
  a {
    display: inline-block;
    margin-top: 30px;
    font-size: 18px;
    text-decoration: none;
    color: #007bff;
  }
</style>
</head>
<body>
  <h1>Fixeve タイマー</h1>

  <div class="timer-container">
    <div>
      <label for="mode">タイマーモード：</label>
      <select id="mode">
        <option value="countup">カウントアップ</option>
        <option value="pomodoro25">ポモドーロ 25/5分</option>
        <option value="pomodoro50">ポモドーロ 50/10分</option>
      </select>
    </div>

    <div id="time-display">00:00:00</div>

    <div class="button-container">
      <button id="start-btn">開始</button>
      <button id="pause-btn">中断</button>
      <button id="stop-btn">終了</button>
    </div>

    <div id="total-time">今日の勉強時間：0時間 0分</div>

    <a href="https://fixeve.github.io/fixeve-home/">ホームへ戻る</a>
  </div>

<script>
let timer, totalSeconds = 0, isRunning = false;
let mode = "countup";
let countdown = 0;
let pomodoroCycle = 0;
let isBreak = false;

const display = document.getElementById("time-display");
const totalDisplay = document.getElementById("total-time");
const modeSelect = document.getElementById("mode");

// 今日のキー（日本時間0時切り替え）
function getTodayKey() {
  const now = new Date();
  const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
  return jst.toISOString().slice(0, 10);
}

function loadTotalTime() {
  const key = "study_" + getTodayKey();
  return parseInt(localStorage.getItem(key)) || 0;
}

function saveTotalTime(seconds) {
  const key = "study_" + getTodayKey();
  localStorage.setItem(key, seconds);
}

function formatTime(sec) {
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

let totalTime = loadTotalTime();
updateTotalDisplay();

document.getElementById("start-btn").onclick = startTimer;
document.getElementById("pause-btn").onclick = pauseTimer;
document.getElementById("stop-btn").onclick = stopTimer;
modeSelect.onchange = changeMode;

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  timer = setInterval(tick, 1000);
}

function pauseTimer() {
  if (!isRunning) return;
  clearInterval(timer);
  isRunning = false;
  totalTime += totalSeconds;
  saveTotalTime(totalTime);
  totalSeconds = 0;
  updateTotalDisplay();
}

function stopTimer() {
  if (confirm("ホームに戻りますか？")) {
    clearInterval(timer);
    isRunning = false;
    totalTime += totalSeconds;
    saveTotalTime(totalTime);
    updateTotalDisplay();
    window.location.href = "https://fixeve.github.io/fixeve-home/";
  }
}

function tick() {
  if (mode === "countup") {
    totalSeconds++;
    display.textContent = formatTime(totalSeconds);
  } else {
    countdown--;
    if (countdown <= 0) {
      clearInterval(timer);
      flashScreen();
      isRunning = false;
    } else {
      display.textContent = formatTime(countdown);
    }
  }
}

function flashScreen() {
  let flashCount = 0;
  const colors = ["#d8b3ff", "#aaffaa"];
  const flash = setInterval(() => {
    document.body.style.backgroundColor = colors[flashCount % 2];
    flashCount++;
    if (flashCount > 10) {
      clearInterval(flash);
      document.body.style.backgroundColor = "#fff";
    }
  }, 200);
}

function updateTotalDisplay() {
  const h = Math.floor(totalTime / 3600);
  const m = Math.floor((totalTime % 3600) / 60);
  totalDisplay.textContent = `今日の勉強時間：${h}時間 ${m}分`;
}

function changeMode() {
  if (isRunning) pauseTimer();
  totalTime += totalSeconds;
  saveTotalTime(totalTime);
  updateTotalDisplay();
  totalSeconds = 0;

  mode = modeSelect.value;
  if (mode === "pomodoro25") countdown = 25 * 60;
  else if (mode === "pomodoro50") countdown = 50 * 60;
  display.textContent = formatTime(mode === "countup" ? totalSeconds : countdown);
}
</script>
</body>
</html>
